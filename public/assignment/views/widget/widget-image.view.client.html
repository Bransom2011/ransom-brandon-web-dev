    <div class="container">


        <form>
            <div class="form-group">
                <label for="widget-name">Name</label>
                <input type="text"
                       class="form-control"
                       id="widget-name">
            </div>
            <div class="form-group">
                <label for="page-title">Text</label>
                <input type="text"
                       class="form-control"
                       id="page-title"
                       value="U.S Senate Reaches Compromise on Emergency"
                       placeholder="Page Title">
            </div>
            <div class="form-group">
                <label for="widget-url">URL</label>
                <input type="text"
                       class="form-control"
                       id="widget-url"
                       value = "https://i.kinja-img.com/gawker-media/image/upload/s--Z3ratn3g--/c_fit,fl_progressive,q_80,w_636/1237225127650705478.png"

            </div>

            <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="widget-width"
                   value="100%"
                   placeholder="100%">
            </div>

            <div class="form-group">
                <label for="widget-upload">Upload</label>
                <input type="text"
                       class="form-control"
                       id="widget-upload"
                       value="Choose File: No File Chosen"
                       placeholder="Choose File: No File Chosen">
            </div>

        </form>

        <a class="btn btn-primary btn-block"
           href="/assignment/widget/widget-chooser.html">Upload Image</a>
